    <body>


        <p>
            <p>Reverse a word</p>
            <form name='ReverseForm'>
                 <input type="text" size="12" name='raw'>
                <input type="button" value="Reverse Word" onClick=print_result1()>
            </form>
        </p>

        <!-- create a div to display the result-->
        <div id="Q1"></div>

        <!-- two functions, one to reverse the string, one to print the string onClick -->
        <script type="text/javascript">
        function reversefunc(string){
             var output = '';
             output = string.split('').reverse().join('');
            return output
        };

        function print_result1(){
            var target = document.getElementById('Q1');
            target.innerHTML = reversefunc(document.ReverseForm.raw.value);
        };
        </script>

<br><br>
<hr>
<br><br>


        <p>See first 20 multiples of a number</p>

        <!--Functions to generate table from input-->
        <script type="text/javascript">

        function multArray(num){
            myArray = [];
            var finalhtml = '<table border="8">';

            for (i = 1; i <= 20; i++) {myArray.push(num * i)};
            for (i = 0; i < 20; i++){
                if (i % 4 == 0) { 
                    finalhtml = finalhtml +'<tr>'
                };
                finalhtml = finalhtml + '<td>' + myArray[i] + '</td>';
                if (i % 4 == 3){
                    finalhtml = finalhtml + '</tr>'
                };
    
            };
            finalhtml = finalhtml + '</table>';
            return finalhtml
        };


        function displayTable(){
            var t = document.getElementById("target");
            t.innerHTML = multArray(document.getElementById('num').value);
        }

        </script>

        <!--Input Form 1-->
        <form name="myTable">
            <input id="num" type="number" size="4">
            <input type="button" value="Generate Table" onClick="displayTable();">
        </form>
        <br>

        <!--Table Output-->
        <div id="target"></div>
     
<br><br>
<hr>
<br><br>


        <p>Select a president to show their height and weight.</p>

        <h1 id="output"></h1>
        <script>
        var f = "presidents.csv"
        d3.csv(f, function(d) {
          return {
            Name: d.Name, Height: d.Height, Weight: d.Weight,
         };
        }, function(error, rows) {
            d3.select("#output")
                .text(
                    rows[0].Name + " was " +
                    rows[0].Height + " inches tall and weighed " +
                    rows[0].Weight + " pounds")
        });
        </script>  

    </body>
