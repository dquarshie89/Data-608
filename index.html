    <body>


        <p>
            <p>Reverse a word</p>
            <form name='ReverseForm'>
                 <input type="text" size="12" name='raw'>
                <input type="button" value="Reverse Word" onClick=print_result()>
            </form>
        </p>

        <div id="Q1"></div>

        <script type="text/javascript">
        function reversefunc(string){
             var output = '';
             output = string.split('').reverse().join('');
            return output
        };

        function print_result(){
            var target = document.getElementById('Q1');
            target.innerHTML = reversefunc(document.ReverseForm.raw.value);
        };
        </script>

<br><br>
<hr>
<br><br>


        <p>See first 20 multiples of a number</p>

 
        <script type="text/javascript">

        function multArray(num){
            myArray = [];
            var finalhtml = '<table border="5">';

            for (i = 1; i <= 20; i++) {myArray.push(num * i)};
            for (i = 0; i < 20; i++){
                if (i % 4 == 0) { 
                    finalhtml = finalhtml +'<tr>'
                };
                finalhtml = finalhtml + '<td>' + myArray[i] + '</td>';
                if (i % 4 == 3){
                    finalhtml = finalhtml + '</tr>'
                };
    
            };
            finalhtml = finalhtml + '</table>';
            return finalhtml
        };


        function displayTable(){
            var t = document.getElementById("target");
            t.innerHTML = multArray(document.getElementById('num').value);
        }

        </script>

        <!--Input Form 1-->
        <form name="myTable">
            <input id="num" type="number" size="4">
            <input type="button" value="Generate Table" onClick="displayTable();">
        </form>
        <br>

        <!--Table Output-->
        <div id="target"></div>
     
<br><br>
<hr>
<br><br>

        <p>Select a president to show his height and weight.</p>
        <h1 id="output"></h1>
          <script src="http://d3js.org/d3.v3.js"></script>
          <script>
          d3.csv("presidents.csv", function(error, data) {
            var select = d3.select("body")
              .append("div")
              .append("select")

            select
              .on("change", function(d) {
                var value = d3.select(this).property("value");
                alert(value);
              });

            select.selectAll("option")
              .data(data)
              .enter()
                .append("option")
                .property("value", function (d) { return d.Name +" was " + d.Height +" inches tall and weighed " + d.Weight + " pounds."; })
                .text(function (d) { return d.Name; });
          });
          </script>

    </body>
